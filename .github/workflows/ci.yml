name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main


jobs:
  uv-example:
    name: python
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Install the project
        run: uv sync --all-extras --dev

      - name: Run pre-commit
        run: uvx pre-commit run --all

      - name: Run tests
        # For example, using `pytest`
        run: uv run pytest tests